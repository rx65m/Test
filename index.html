}

}

<script>
// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 700 || document.documentElement.scrollTop > 700) {
    document.getElementById("myTop").style.display = "block";
  } else {
    document.getElementById("myTop").style.display = "none";
  }
}
</script>

    });

});
</script>

<style>
/* The container */
.container {
    display: block;
    position: relative;
    padding-left: 25px;
    margin: -2px;
    cursor: pointer;
    font-size: 0.99em;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

/* Hide the browser's default checkbox */
.container input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
}

/* Create a custom checkbox */
.checkmark {
    position: absolute;
    top: 0;
    left: 0;
    height: 20px;
    width: 20px;
    background-color: #eee;
}

/* On mouse-over, add a grey background color */
.container:hover input ~ .checkmark {
    background-color: #ccc;
}

/* When the checkbox is checked, add a green background */
.container input:checked ~ .checkmark {
    background-color: #4CAF50;
}

/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
    content: "";
    position: absolute;
    display: none;
}

/* Show the checkmark when checked */
.container input:checked ~ .checkmark:after {
    display: block;
}

/* Style the checkmark/indicator */
.container .checkmark:after {
    left: 6px;
    top: 2px;
    width: 6px;
    height: 12px;
    border: solid white;
    border-width: 0 2px 2px 0;
    -webkit-transform: rotate(35deg);
    -ms-transform: rotate(35deg);
    transform: rotate(35deg);
}

<!-- 		Esta Funci칩n para Copiar, que se usa con onClick="copyText(this)" o con onmousedown="copyText(this)" NO funciona dentro de <Label> (y otros tags que ahora no recuerdo) PERO S칈 COPIA EL FORMATO, a diferencia de la de aqu칤 abajito copyText(element) que no lo copia en un solo rengl칩n. Dejo aqu칤 las dos para tenerlas siempre juntas y recordar las diferencias entre ambas  -->
<script>/*	Esta Funci칩n para Copiar, que se usa con onClick="copyText(this)" o con onmousedown="copyText(this)" NO funciona dentro de <Label> (y otros tags que ahora no recuerdo) PERO S칈 COPIA EL FORMATO, a diferencia de la de aqu칤 abajito copyText(element) que no lo copia en un solo rengl칩n. Dejo aqu칤 las dos para tenerlas siempre juntas y recordar las diferencias entre ambas  */
function copyText(element) {
  var range, selection, worked;

  if (document.body.createTextRange) {
    range = document.body.createTextRange();
    range.moveToElementText(element);
    range.select();
  } else if (window.getSelection) {
    selection = window.getSelection();        
    range = document.createRange();
    range.selectNodeContents(element);
    selection.removeAllRanges();
    selection.addRange(range);
  }
  
  try {
    document.execCommand('copy');
  }
  catch (err) {
    alert('unable to copy text');
  }
}
</script>

<script>
$('.random-container').each((i, el) => {
  $('.random', el).children().each((j, ch) => {
    $(ch).attr('data-order', ++j);
  });
})
$('.randomize-children').on('click tap', randomizeChildren);
$('.reset-children').on('click tap', resetChildren);

function randomizeChildren() {
  let container = $(this).closest('.random-container'),
    parent = $(".random", container),
    divs = parent.children();
  while (divs.length) {
    parent.append(divs.splice(Math.floor(Math.random() * divs.length), 1)[0]);
  }
}

function resetChildren() {
  let container = $(this).closest('.random-container'),
    children = $('.random', container).children().sort((a, b) => {
    	return Number($(a).data('order')) > Number($(b).data('order')) ? 1:-1;
    });
  $.each(children, (i, el) => {
    $('.random', container).append(el)
  });
}
</script>
